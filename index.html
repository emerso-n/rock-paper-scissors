<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/base.css" />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div id="page_con">
      <div id="sidebar">
        <h2>ROCK, PAPER, SCISSORS</h2>
        <div id="score"></div>
      </div>

      <div id="buttons_con" class="hide">
        <button id="rock" class="choice_btn"></button>
        <button id="paper" class="choice_btn"></button>
        <button id="scissors" class="choice_btn"></button>
      </div>

      <div id="results_con">
        <div id="player-choice" class="choice_div hand-animate-in"></div>

        <div id="menu_div_div">
          <div id="menu_div">
            <h1>ROCK, PAPER, SCISSORS</h1>
            <div id="round-buttons_con">
              <button id="bo3_btn">Best of 3</button>
              <button id="bo5_btn">Best of 5</button>
              <button id="custom_btn">Custom</button>
            </div>
            <div id="custom-input_div" class="hide">
              <label for="custom-input">Rounds:</label>
              <input type="number" id="custom-input" min="1" step="2" value="7" onfocusout="numLimiter(this.value)">
              <button id="custom-start_btn">Start</button>
              <button id="back_btn">Back</button>
            </div>
          </div>
        </div>

        <div id="results_div" class="hide">
          <div id="result-text"></div>
          <button>Again</button>
        </div>

        <div id="computer-choice" class="choice_div hand-animate-in"></div>
      </div>
    </div>
  </body>
</html>
