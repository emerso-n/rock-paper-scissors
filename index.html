<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/base.css" />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div id="page_con">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <div id="buttons_con">
        <button id="rock" class="choice_btn"></button>
        <button id="paper" class="choice_btn"></button>
        <button id="scissors" class="choice_btn"></button>
      </div>
      <div id="results_con" class="hide">
        <div id="player-choice" class="choice_div"></div>
        <div id="results_div">
          <div id="result-text">YOU WIN</div>
          <button>Again?</button>
        </div>
        <div id="computer-choice" class="choice_div"></div>
      </div>
    </div>
  </body>
</html>
